<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cubo 3D solo con SVGs (pivote común)</title>
<style>
  body{
    background: radial-gradient(circle at center, #fafafa 0%, #d9d9d9 100%);
    height:100vh; margin:0; display:flex; align-items:center; justify-content:center; overflow:hidden;
  }

  .scene{
    width:300px; height:300px; perspective:900px; position:relative;
  }

  /* Pivote común: aquí aplicamos la rotación (cámara 3D real) */
  .pivot{
    position:absolute; inset:0;
    transform-style:preserve-3d;
    transform-origin:50% 50% 0;
    /* rotación inicial para ver 3 caras */
    transform: rotateX(-18deg) rotateY(26deg);
  }

  .cube{
    position:absolute; inset:0;
    transform-style:preserve-3d;
  }

  /* === Cubo interno SOLO con caras SVG ===
     - Tamaño de cada cara: 220×220
     - Centro exacto dentro de la escena 300×300
     - Z correcto: mitad del lado (110px)
  */
  .cube.inner .face{
    position:absolute;
    width:220px; height:220px;
    top:50%; left:50%; margin:-110px 0 0 -110px; /* centra cada cara */
    background-repeat:no-repeat;
    background-size:cover;
    background-position:center;
    backface-visibility:hidden;
    transform-style:preserve-3d;
  }

  /* Asigna tus SVGs a cada cara */
  .inner .front  { background-image:url("face-front.svg");  transform: translateZ(110px); }
  .inner .back   { background-image:url("face-back.svg");   transform: rotateY(180deg) translateZ(110px); }
  .inner .right  { background-image:url("face-rigth.svg");  transform: rotateY( 90deg) translateZ(110px); } /* ojo con 'rigth' */
  .inner .left   { background-image:url("face-left.svg");   transform: rotateY(-90deg) translateZ(110px); }
  .inner .top    { background-image:url("face-sup.svg");    transform: rotateX( 90deg) translateZ(110px); }
  .inner .bottom { background-image:url("face-down.svg");   transform: rotateX(-90deg) translateZ(110px); }

</style>
</head>
<body>

<div class="scene">
  <div class="pivot" id="pivot">
    <!-- ÚNICO cubo: SOLO caras SVG -->
    <div class="cube inner" id="cube-inner">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
</div>

<script>
  const pivot = document.getElementById('pivot');

  let mouseX = 0, mouseY = 0;
  let currentX = -18, currentY = 26; // coincide con CSS para que no "salte"

  document.addEventListener('mousemove', (e) => {
    const cx = window.innerWidth / 2;
    const cy = window.innerHeight / 2;
    mouseX = (e.clientX - cx) / cx;
    mouseY = (e.clientY - cy) / cy;
  });

  function animate(){
    const targetX = -mouseY * 45; // pitch
    const targetY =  mouseX * 45; // yaw
    currentX += (targetX - currentX) * 0.08;
    currentY += (targetY - currentY) * 0.08;
    pivot.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
